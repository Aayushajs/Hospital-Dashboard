name: Deploy to Netlify

on:
  push:
    branches:
      - main   # jis branch se deploy karna hai (agar aap master use karte ho to 'master' likho)

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: NETLIFY production Deployment deployments
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: ./dist   # agar Vite/React hai to 'dist', agar Next.js hai to '.next' folder
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
